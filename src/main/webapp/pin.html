<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change PIN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6A8CFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 30%;
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            margin: 10px 0 5px;
            font-weight: bold;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            box-sizing: border-box;
            outline: none;
        }

        input:focus {
            border-color: #007bff;
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        .submit {
            background-color: #e6f7e6; /* Light green */
            color: #28a745; /* Dark green */
        }

        .submit:hover {
            background-color: #c3e6cb; /* Hover green */
        }

        .cancel {
            background-color: #ffe6e6; /* Light red */
            color: #dc3545; /* Dark red */
        }

        .cancel:hover {
            background-color: #f5c6cb; /* Hover red */
        }

        .cancel img {
            margin-right: 10px;
            height: 24px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Change ATM PIN</h2>
        <form action="thankyou.html" method="POST">
            <label for="old_pin">Old PIN:</label>
            <input type="password" id="pin" name="pin" pattern="[0-9]{4}" maxlength="4" required placeholder="****">

            <label for="new_pin">New PIN:</label>
            <input type="password" id="pin" name="pin" pattern="[0-9]{4}" maxlength="4" required placeholder="****">

            <label for="confirm_pin">Confirm New PIN:</label>
            <input type="password" id="pin" name="pin" pattern="[0-9]{4}" maxlength="4" required placeholder="****">
            <div class="button-grid">
                <button type="submit" class="btn submit">Submit</button>
                <button onclick="window.location.href='transactions.html'" class="btn cancel">
                    <img src="cancel_icon.png" alt="Cancel Icon">Cancel
                </button>
            </div>
        </form>
    </div>
</body>

</html>
