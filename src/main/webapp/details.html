<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Account Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6A8CFF;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 30%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px gray;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #339CFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Account Details</h2>
        <form action="transactions.html" method="get">
            <label for="accountNumber">Account Number:</label>
            <input type="text" id="accountNumber" name="accountNumber" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <button type="submit">Submit</button>
            <button onclick="window.location.href='transactions.html'" 
        style="background-color: #DC3545; color: white; border: none; 
               padding: 8px 16px; font-size: 14px; border-radius: 5px; 
               cursor: pointer; margin-top: 10px;">Cancel</button>
        </form>
    </div>
</body>
</html>
