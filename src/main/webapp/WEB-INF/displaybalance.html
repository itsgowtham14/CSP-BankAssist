<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Balance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6A8CFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 30%;
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 18px;
            text-decoration: none;
            color: #333;
            border-radius: 10px;
            background-color: #e6f7e6;
            border: none;
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
        }
        .btn:hover {
            transform: translateY(-3px);
            background-color: #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Available Balance</h1>
        <p>Balance: <strong><%= session.getAttribute("balance") != null ? session.getAttribute("balance") : "N/A" %> INR</strong></p>
        <button class="btn" onclick="window.location.href='thankyou.html'"><b>Finish</b></button>
    </div>
</body>
</html>
