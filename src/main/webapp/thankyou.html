<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Transaction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #6A8CFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .message-box {
            background: #FFF;
            color: #333;
            padding: 30px;
            border-radius: 20px;
            width: 30%;
            box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        .finish {
            background-color: #e6f7e6;
            color: #28a745;
        }

        .finish:hover {
            background-color: #c3e6cb;
        }

        .finish img {
            margin-right: 10px;
            height: 24px;
        }
        .footer {
	    text-align: center;
	    padding: 10px;
	    background-color: white;
	    font-size: 14px;
	    color: #333;
	    font-weight: 500;
	    position: fixed;
	    bottom: 0;
	    left: 0;
	    width: 100%;
	    box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
	}
	        
    </style>
</head>

<body>
    <div class="message-box">
        <h1>Thank You!</h1>
        <p>Transaction Completed ✅</p>
        <button class="btn finish" onclick="window.location.href='home_bank.html'">
            <img src="finish_icon.png" alt="Finish Icon"><b>Finish</b>
        </button>
    </div>
    <div class="footer">
	    &copy; 2025 <strong>CSP Bank Assist</strong> — All Rights Reserved.
	</div>
	    
</body>

</html>
