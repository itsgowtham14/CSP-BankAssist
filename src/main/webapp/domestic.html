<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domestic Transaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6A8CFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 40%;
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }

        .input-group input {
            width: 95%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 10px;
            outline: none;
            margin-top: 10px;
        }

        .input-group input:focus {
            border-color: #007bff;
        }

        .button-grid {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 48%;
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        .submit {
            background-color: #e6f7e6; /* Light green */
            color: #28a745; /* Dark green */
        }

        .submit:hover {
            background-color: #c3e6cb; /* Hover green */
        }

        .back {
            background-color: #ffe6e6; /* Light red */
            color: #dc3545; /* Dark red */
        }

        .back:hover {
            background-color: #f5c6cb; /* Hover red */
        }

        .back img {
            margin-right: 10px;
            height: 24px;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Domestic Transaction</h1>
        <form id="transactionForm" action="validate-account" method="post">
            <div class="input-group">
                <label for="accountNumber">Account Number</label>
                <input type="text" name="accountNumber" id="accountNumber" placeholder="Enter Account Number" required 
                oninput="this.value = this.value.trim()"> 
                <div class="error-message" id="accountError"></div>
            </div>
            <div class="input-group">
                <label for="ifscCode">IFSC Code</label>
                <input type="text" id="ifscCode" placeholder="Enter IFSC Code" required>
                <div class="error-message" id="ifscError"></div>
            </div>

            <div class="button-grid">
                <button type="button" class="btn back" 
        onclick="window.location.assign('home_bank.html')">
    <img src="cancel_icon.png" alt="Back Icon">Back
</button>
                <button type="submit" class="btn submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
