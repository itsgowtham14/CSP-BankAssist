<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domestic Transaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6A8CFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 40%;
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }

        .input-group input {
            width: 95%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 10px;
            outline: none;
            margin-top: 10px;
        }

        .input-group input:focus {
            border-color: #007bff;
        }

        .button-grid {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 48%;
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        .submit {
            background-color: #e6f7e6;
            color: #28a745;
        }

        .submit:hover {
            background-color: #c3e6cb;
        }

        .back {
            background-color: #ffe6e6;
            color: #dc3545;
        }

        .back:hover {
            background-color: #f5c6cb;
        }

        .back img {
            margin-right: 10px;
            height: 24px;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-bottom: 15px;
            display: none;
        }
        .footer {
	    text-align: center;
	    padding: 10px;
	    background-color: white;
	    font-size: 14px;
	    color: #333;
	    font-weight: 500;
	    position: fixed;
	    bottom: 0;
	    left: 0;
	    width: 100%;
	    box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
	}
        
    </style>
</head>

<body>
    <div class="container">
        <h1>Domestic Transaction</h1>

        <!-- Error Message Box -->
        <div id="errorBox" class="error-message">Invalid account details. Please try again.</div>

        <form id="transactionForm" action="validate-account" method="post">
            <div class="input-group">
                <label for="accountNumber">Account Number</label>
                <input type="text" name="accountNumber" id="accountNumber" placeholder="Enter Account Number" required 
                oninput="this.value = this.value.trim()"> 
                <div class="error-message" id="accountError"></div>
            </div>
            <div class="input-group">
                <label for="ifscCode">IFSC Code</label>
                <input type="text" id="ifscCode" placeholder="Enter IFSC Code" required>
                <div class="error-message" id="ifscError"></div>
            </div>

            <div class="button-grid">
                <button type="button" class="btn back" onclick="window.location.assign('home_bank.html')">
                    <img src="cancel_icon.png" alt="Back Icon">Back
                </button>
                <button type="submit" class="btn submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="footer">
    &copy; 2025 <strong>CSP Bank Assist</strong> â€” All Rights Reserved.
</div>
    

    <script>
    document.getElementById("transactionForm").addEventListener("submit", function (e) {
        const accountNumber = document.getElementById("accountNumber").value.trim();
        const ifscCode = document.getElementById("ifscCode").value.trim();
        const ifscError = document.getElementById("ifscError");
        let isValid = true;

        // IFSC Code Validation: At least 3 letters and 1 number
        const letterMatches = ifscCode.match(/[A-Za-z]/g);
        const numberMatch = /\d/.test(ifscCode);

        const letterCount = letterMatches ? letterMatches.length : 0;

        if (letterCount < 3 || !numberMatch) {
            ifscError.style.display = "block";
            ifscError.textContent = "Invalid IFSC Code";
            e.preventDefault(); // Prevent form submission
            isValid = false;
        } else {
            ifscError.style.display = "none";
        }

        if (isValid) {
            sessionStorage.setItem("accountNumber", accountNumber);
        }
    });

    // Show error box if redirected with error code
    const params = new URLSearchParams(window.location.search);
    const error = params.get("error");
    if (error === "1" || error === "2" || error === "3") {
        document.getElementById("errorBox").style.display = "block";
    }
</script>



</body>

</html>
