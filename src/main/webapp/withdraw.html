<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Withdrawal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6A8CFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 30%;
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            font-size: 18px;
            color: #333;
            text-align: left;
        }
        input[type="number"] {
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 10px;
            outline: none;
            width: 90%;
            text-align: center;
        }
        input[type="number"]:focus {
            border-color: #007bff;
        }
        .button-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 18px;
            text-decoration: none;
            color: #333;
            border-radius: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
        }
        .btn:hover {
            transform: translateY(-3px);
        }
        .withdraw {
            background-color: #e6f7e6;
            color: #28a745;
            border: none;
        }
        .withdraw:hover {
            background-color: #c3e6cb;
        }
        .cancel {
            background-color: #ffe6e6;
            color: #dc3545;
            border: none;
        }
        .cancel:hover {
            background-color: #f5c6cb;
        }
        .cancel img {
            margin-right: 10px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ATM Withdrawal</h1>
        <form id="withdrawForm" action="withdraw" method="POST">
            <label for="amount">Enter Amount to Withdraw:</label>
            <input type="number" id="amount" name="amount" min="1" max="10000" step="0.01" placeholder="Enter amount" required>
            <input type="hidden" id="accountNumber" name="accountNumber" value="1234567890">
            <div class="button-grid">
                <button type="submit" class="btn withdraw"><b>Withdraw</b></button>
                <button type="button" onclick="window.location.href='transactions.html'; return false;" class="btn cancel">
                    <img src="cancel_icon.png" alt="Cancel Icon"><b>Cancel</b>
                </button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("withdrawForm").addEventListener("submit", function (event) {
            let amount = document.getElementById("amount").value;
            if (!amount || amount <= 0) {
                event.preventDefault();
                alert("ERROR: Please enter a valid amount greater than 0.");
            }
        });
    </script>
</body>
</html>
