<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Balance Enquiry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6A8CFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 30%;
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            font-size: 18px;
            color: #333;
            text-align: left;
        }
        input[type="text"] {
            width: 90%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 10px;
            outline: none;
            text-align: center;
        }
        .button-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }
        .btn:hover {
            transform: translateY(-3px);
        }
        .check-balance {
            background-color: #e6f7e6;
            color: #28a745;
        }
        .check-balance:hover {
            background-color: #c3e6cb;
        }
        .cancel {
            background-color: #ffe6e6;
            color: #dc3545;
        }
        .cancel:hover {
            background-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ATM Balance Enquiry</h1>
        <form id="balanceForm" action="balance-enquiry" method="POST">
            <label for="accountNumber">Account Number:</label>
            <input type="text" id="accountNumber" name="accountNumber" value="1234567890" readonly>
            <div class="button-grid">
                <button type="submit" class="btn check-balance"><b>Check Balance</b></button>
                <button type="button" onclick="window.location.href='transactions.html'; return false;" class="btn cancel"><b>Cancel</b></button>
            </div>
        </form>
    </div>
</body>
</html>
