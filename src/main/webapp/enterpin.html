<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter PIN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6A8CFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 30%;
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 18px;
            outline: none;
            text-align: center;
        }
        input:focus {
            border-color: #007bff;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            margin-top: 10px;
        }
        .btn:hover {
            transform: translateY(-3px);
        }
        .submit {
            background-color: #e6f7e6;
            color: #28a745;
        }
        .submit:hover {
            background-color: #c3e6cb;
        }
        .cancel {
            background-color: #ffe6e6;
            color: #dc3545;
        }
        .cancel:hover {
            background-color: #f5c6cb;
        }
        .cancel img {
            margin-right: 10px;
            height: 24px;
        }
        .info {
            font-size: 16px;
            color: #666;
            margin: 10px 0;
        }
    </style>
</head>
    <body>
    <div class="container">
        <h2>Enter Your PIN</h2>
        <form action="verify-pin" method="POST">
            <label for="pin">PIN:</label>
            <input type="password" id="pin" name="pin" pattern="[0-9]{4}" maxlength="4" required placeholder="****">
            <!-- Remove hidden fields; VerifyPinServlet will use session data -->
            <button type="submit" class="btn submit">Submit</button>
        </form>
        <button onclick="window.location.href='transactions.html'" class="btn cancel">
            <img src="cancel_icon.png" alt="Cancel Icon">Cancel
        </button>
    </div>
</body>

</html>
