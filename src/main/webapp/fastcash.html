<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Cash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6A8CFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 30%;
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-decoration: none;
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        /* Denomination buttons with unique colors */
        .denomination-1 {
            background-color: #e6f7e6; /* Light green */
            color: #28a745; /* Dark green */
        }

        .denomination-1:hover {
            background-color: #c3e6cb; /* Hover green */
        }

        .denomination-2 {
            background-color: #e6f2ff; /* Light blue */
            color: #007bff; /* Dark blue */
        }

        .denomination-2:hover {
            background-color: #b8daff; /* Hover blue */
        }

        .denomination-3 {
            background-color: #faf5ff; /* Light purple */
            color: #6f42c1; /* Dark purple */
        }

        .denomination-3:hover {
            background-color: #dab6f7; /* Hover purple */
        }

        .denomination-4 {
            background-color: #fff7ed; /* Light orange */
            color: #fd7e14; /* Dark orange */
        }

        .denomination-4:hover {
            background-color: #ffd8b1; /* Hover orange */
        }

        .denomination-5 {
            background-color: #e6f0ff; /* Light gray-blue */
            color: #6c757d; /* Dark gray */
        }

        .denomination-5:hover {
            background-color: #b8d2f7; /* Hover gray-blue */
        }

        .cancel {
            background-color: #ffe6e6; /* Light red */
            color: #dc3545; /* Dark red */
        }

        .cancel:hover {
            background-color: #f5c6cb; /* Hover red */
        }

        .cancel img {
            margin-right: 10px;
            height: 24px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Select Amount for Fast Cash</h2>
        <div class="button-grid">
            <a href="thankyou.html" class="btn denomination-1"><b>₹500</b></a>
            <a href="thankyou.html" class="btn denomination-2"><b>₹1000</b></a>
            <a href="thankyou.html" class="btn denomination-3"><b>₹2000</b></a>
            <a href="thankyou.html" class="btn denomination-4"><b>₹5000</b></a>
            <a href="thankyou.html" class="btn denomination-5"><b>₹10000</b></a>
            <button onclick="window.location.href='transactions.html'" class="btn cancel">
                <img src="cancel_icon.png" alt="Cancel Icon">Cancel
            </button>
        </div>
    </div>
</body>

</html>
