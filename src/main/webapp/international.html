<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Transaction</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #6A8CFF;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            color: #333;
            font-weight: bold;
            display: block;
            margin-top: 15px;
            text-align: left;
        }

        select, input {
            width: 95%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 10px;
            outline: none;
            margin-top: 10px;
        }

        select:focus, input:focus {
            border-color: #007bff;
        }

        .button-grid {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 48%;
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        .submit {
            background-color: #e6f7e6; /* Light green */
            color: #28a745; /* Dark green */
        }

        .submit:hover {
            background-color: #c3e6cb; /* Hover green */
        }

        .back {
            background-color: #ffe6e6; /* Light red */
            color: #dc3545; /* Dark red */
        }

        .back:hover {
            background-color: #f5c6cb; /* Hover red */
        }

        .back img {
            margin-right: 10px;
            height: 24px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>International Transaction</h1>
        <label for="country">Select Country:</label>
        <select id="country">
            <option value="">Select Country</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
        </select>

        <label for="bank">Select Bank:</label>
        <select id="bank">
            <option value="">Select Bank</option>
            <optgroup label="USA">
                <option value="Bank of America">Bank of America</option>
                <option value="Wells Fargo">Wells Fargo</option>
                <option value="Citibank">Citibank</option>
            </optgroup>
            <optgroup label="UK">
                <option value="HSBC">HSBC</option>
                <option value="Barclays">Barclays</option>
                <option value="Lloyds">Lloyds</option>
            </optgroup>
            <optgroup label="Canada">
                <option value="RBC">RBC</option>
                <option value="TD Bank">TD Bank</option>
                <option value="Scotiabank">Scotiabank</option>
            </optgroup>
            <optgroup label="Australia">
                <option value="Commonwealth Bank">Commonwealth Bank</option>
                <option value="Westpac">Westpac</option>
                <option value="ANZ">ANZ</option>
            </optgroup>
        </select>

        <label for="accountNumber">Account Number:</label>
        <input type="text" id="accountNumber" placeholder="Enter Account Number">

        <label for="ifscCode">IFSC Code:</label>
        <input type="text" id="ifscCode" placeholder="Enter IFSC Code">

        <div class="button-grid">
            <button class="btn back" onclick="window.history.back()">
                <img src="cancel_icon.png" alt="Back Icon">Back
            </button>
            <button class="btn submit" onclick="window.location.href='transactions.html'">Submit</button>        </div>
    </div>
</body>

</html>
