<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6A8CFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 40%;
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }

        .input-group input {
            width: 95%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 10px;
            outline: none;
            margin-top: 10px;
        }

        .input-group input:focus {
            border-color: #007bff;
        }

        .button-grid {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 48%;
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        .submit {
            background-color: #e6f7e6; /* Light green */
            color: #28a745; /* Dark green */
        }

        .submit:hover {
            background-color: #c3e6cb; /* Hover green */
        }

        .forgot {
            background-color: #ffe6e6; /* Light red */
            color: #dc3545; /* Dark red */
        }

        .forgot:hover {
            background-color: #f5c6cb; /* Hover red */
        }

        .btn img {
            margin-right: 10px;
            height: 24px;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm" action="LoginServlet" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter Username" required>
                <div class="error-message" id="usernameError"></div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Password" required>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="button-grid">
                <button type="button" class="btn forgot" onclick="window.location.href='forgot.html'">
                    <img src="cancel_icon.png" alt="Forgot Icon">Forgot Password
                </button>
                <button type="submit" class="btn submit">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
