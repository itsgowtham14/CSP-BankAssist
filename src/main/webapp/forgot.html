<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6A8CFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 40%;
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        .button-grid {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            max-width: 200px;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        .back {
            background-color: #ffe6e6; /* Light red */
            color: #dc3545; /* Dark red */
        }

        .back:hover {
            background-color: #f5c6cb; /* Hover red */
        }

        .back img {
            margin-right: 10px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forgot Password?</h1>
        <p>Please contact your branch manager to reset your password.</p>
        
        <div class="button-grid">
            <a href="login.html" class="btn back">
                <img src="cancel_icon.png" alt="Back Icon">Back to Login
            </a>
        </div>
    </div>
</body>
</html>
